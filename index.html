<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Earth Hour</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
  </head>

  <body>
    <div id="background-container" class="background-container">
      <div id="video-container" class="video-container">
        <video id="bgVideo">
          <source
            id="video_source"
            src="./assets/video/ss22-joinlife-earth-hour.video-1080x1920.mp4"
            type="video/mp4"
          />
        </video>
      </div>
    </div>
    <div id="scroll-container" class="scroll-container">
      <section id="step0" class="step">
        <div id="section1">
          <object
            id="hour_text"
            type="image/svg+xml"
            data="./assets/texts/ss22-joinlife-earthhour-EH22_1.svg"
          ></object>
          <object
            id="date_text"
            type="image/svg+xml"
            data="./assets/texts/ss22-joinlife-earthhour-EH22_2.svg"
          ></object>
          <object
            id="description_text"
            type="image/svg+xml"
            data="./assets/texts/ss22-joinlife-earthhour-EH22_3.svg"
          ></object>
          <img id="logos" src="./assets/imgs/logos.png" />
        </div>
      </section>
      <section class="step">
        <div id="section2">
          <object
            id="initiative_text"
            type="image/svg+xml"
            data="./assets/texts/ss22-joinlife-earthhour-EH22_4.svg"
          ></object>
        </div>
      </section>
      <section class="step">
        <div id="section3">
          <object
            id="zara_development_text"
            type="image/svg+xml"
            data="./assets/texts/ss22-joinlife-earthhour-EH22_5.svg"
          ></object>
          <object
            id="discover_text"
            type="image/svg+xml"
            data="./assets/texts/ss22-joinlife-earthhour-EH22_6.svg"
          ></object>
          <object
            id="hashtags_text"
            type="image/svg+xml"
            data="./assets/texts/ss22-joinlife-earthhour-EH22_7.svg"
          ></object>
        </div>
      </section>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"></script>
    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
